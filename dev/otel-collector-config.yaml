receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  # Export metrics to Prometheus (PGTL Stack - Phase 1)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
  
  # Export traces to Tempo (PGTL Stack - Phase 2)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # Export logs to Loki (PGTL Stack - Phase 3)
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true
  
  # Debug exporter for development
  debug:
    verbosity: basic

service:
  pipelines:
    # Traces pipeline - export to Tempo (Phase 2)
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
    
    # Metrics pipeline - export to Prometheus (Phase 1)
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite, debug]
    
    # Logs pipeline - export to Loki (Phase 3)
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki, debug]
